<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Movie Listing Page</title>
    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            font-family: 'Economica', sans-serif;
                        font-size: 2em;
            margin:0 auto 0 400px;
        }
        h1 {
            font-size: 2em;
        }
        .serif {
            font-family: serif;
        }
        .center {
        color: #0f0f0f;
        width:458px;
        *width:500px;
        text-align: center;
        vertical-align:middle;
        border: 1px solid #003366;
        padding: 20px;
        }
    </style>
</head>
<body>
<h1>Movies live here</h1>
<ul>
    {% for movie in movies %}
        <li><a href="{% url "view_movie" movie.id %}" >{{ movie.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'new_movie' %}">Add new movie</a>

<ul>
<a href="{% url "home" %}">Back to Hollywood</a>
    <li><a href="{%  url 'genres' %}">Genres</a></li>
</ul>

</body>
</html>
